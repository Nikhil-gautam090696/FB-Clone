<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-14 mb-10 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-100" src="/fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-md relative">
            <input class="px-4 h-12 my-2 border-gray-200 rounded-lg outline-blue-600" type="text"
                placeholder="Email address or phone number ">
            <input class="px-4 h-12 my-2 border-gray-200 rounded-lg outline-blue-600" type="password"
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log
                in</button>
            <span class="text-blue-600 text-center text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button
                class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 rounded-md font-bold w-fit mx-auto">Create
                New
                Account</button>
            <span class="absolute -bottom-10 text-sm "> <span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a
                celebrity,
                brand or business. </span>
        </div>
    </div>
</body>

</html>
